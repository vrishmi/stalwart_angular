<br><br><br><div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-account-multiple"></i>
        </span> Manage Project
      </h3>
  
    </div>
  
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left"></h4><br><br>
                StartDate : <input type="date" class="form-control" [(ngModel)]="StartDate"><span class="error">{{StartDateError}}</span><br><br>
                
                CompletionDate : <input type="date" class="form-control" [(ngModel)]="CompletionDate"><span class="error">{{CompletionDateError}}</span><br><br>
                <br><br>
                      <button class="btn btn-block btn-lg btn-gradient-primary mt-4" (click)="saveProject()">Submit</button>
                      <br><br>
            <a routerLink="/admin/listprojects"><button class="btn btn-block btn-lg btn-gradient-secondary mt-4">Go back</button> </a>  
          </div>
        </div>
      </div>
    </div>
    <br><br><BR><br><br>
      <br><br><BR><br><br>
        <br><br><BR><br><br>
</div>
