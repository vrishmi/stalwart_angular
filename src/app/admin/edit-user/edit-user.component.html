<br><br><br><br><div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-account-multiple"></i>
        </span> Manage Users
      </h3>
    </div>
  
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left">Edit User</h4>
  
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                   placeholder="Firstname" [(ngModel)]="firstName"> <span style="color: red;">{{firstNameError}}</span>
             </div>

             <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                   placeholder="Lastname" [(ngModel)]="lastName"> {{lastNameError}}
             </div>
            <button class="btn btn-success" (click)="updateUser()">Update</button>
            <br><br>
            
          </div>
        </div>
      </div>
  
    </div>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
  </div>
