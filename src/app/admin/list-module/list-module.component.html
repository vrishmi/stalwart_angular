<br><br><br><div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-account-multiple"></i>
        </span> Manage Modules
      </h3>
    </div>
  
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left">List Modules</h4>
  
         
             <table   *ngIf="module.length > 0 " datatable="ng" >
              <thead>
                <tr>
                  <th>ModuleName</th>
                  <th>Project</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
  
              <tbody>
                <tr *ngFor="let u of module">
                  <td>{{u.module_name}}</td>
                  <td>{{u.Project.ProjectTitle}}</td>
                  <td>{{u.Status.statusName}}</td>

                  <td><i class="mdi mdi-delete-forever-outline text-danger mypointer" title="Delete" (click)="deleteModule(u._id,u.module_name)"></i>|
<!--(click)="deleteProject(u._id,u.ProjectTitle)"
 routerLink="/admin/editproject/{{u._id}}"-->
                    <a routerLink="/admin/editmodule/{{u._id}}"><i class="mdi mdi-lead-pencil text-danger mypointer" title="Edit" ></i></a> </td>
                </tr>
              </tbody>
  
            </table>
            <br><br>
            <!--<a routerLink="/admin/adduser">AddUser</a>-->
            <a routerLink="/admin/addmodules"><button class="btn btn-block btn-lg btn-gradient-primary mt-4">Add Module</button></a>
          </div>
        </div>
      </div>
  
    </div>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
  </div>
