
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
       <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
             <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                   <div class="brand-logo">
                      <!-- <img src="../../assets/images/logo.svg"> -->
                   </div>
                   <h4>Hello! let's get started</h4>
                   <h6 class="font-weight-light">Sign up to Join Us.</h6>
 
                   <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                         placeholder="Firstname" [(ngModel)]="firstName"> <span style="color: red;">{{firstNameError}}</span>
                   </div>
 
                   <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputEmail1"
                         placeholder="Lastname" [(ngModel)]="lastName"> {{lastNameError}}
                   </div>
                   <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                         placeholder="Email" [(ngModel)]="email">{{emailError}}
                   </div>
                   <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                         placeholder="Password" [(ngModel)]="password">{{passwordError}}
                   </div>
                   <div class="mt-3">
                      <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                         (click)="signup()">SIGN UP</button>
                   </div>
                   <div class="my-2 d-flex justify-content-between align-items-center">
                      <a routerLink="/forgetpassword" class="auth-link text-black">Forgot password?</a>
                   </div>
                   <div class="text-center mt-4 font-weight-light"> Already Have an Account? <a routerLink="/login"
                         class="text-primary">Login</a>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
 </div>
 <!-- container-scroller -->
