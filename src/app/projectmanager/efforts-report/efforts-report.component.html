<br><br><br><div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
          <i class="mdi mdi-account-multiple"></i>
        </span> Efforts Report
      </h3>
    </div>
  
    <div class="row">
      <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title float-left">List Projects</h4>
  
         
             <table   *ngIf="project.length > 0 " datatable="ng" [dtOptions]="dtOptions" >
              <thead>
                <tr>
                  <th>ProjectTitle</th>
                  <th>TotalUtilizedHours</th>
                </tr>
              </thead>
  
              <tbody>
                <tr *ngFor="let u of project">
                  <td>{{u.ProjectTitle}}</td>
                  <td>{{u.TotalUtilizedHour}}</td>
                </tr>
              </tbody>
  
            </table>
            <br><br>
          </div>
        </div>
      </div>
  
    </div>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
    <br><br><BR><br><br>
  </div>
